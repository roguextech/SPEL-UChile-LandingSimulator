[ORBIT]
# Data type: 1- ECI, 2-Geodetic, 3 - Planar Inertial frame (g @z component)
reference_frame_data = 3

# If 1 or 3
# Initial position and velocity of the spacecraft
# position [m], if 3, position without earth radius
rx = 1000
ry = 1500
rz = 2000

# velocity [m/s]
vx = -20
vy = -20
vz = -20

#------------------------------------------
# if 2
# degrees
long = 0
# degrees
lat = 0
# m
alt = 15000 

# Down: z
v_down = 0
# North: x
v_north = 0
# East: y
v_east = 0

[PROPAGATION]
# 0- twoBody, 1- J2TwoBody
propagate_mode = 0